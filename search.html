<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="css/main.css">
</head>
     <body>
        <h1>Search Function</h1>
         <fieldset>
	<legend>Google Advanced Search</legend>
	<form action="https://www.google.com/search?q=" method="GET">
		<label for="query">Search String:</label>
		<input type="text" name="query" id="as_q" placeholder="Ease Your Curiosity Here">
		<input type="checkbox" name="show source" id="checkbox" checked>
		<label for="checkbox">Images Only</label>
		<input type="submit" value="Done">
		<!--<textarea id="docurl" name"doc">Put Your Question Here</textarea>
		-->
	</form>
</fieldset>
    </body>
</html>
