<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="css/main.css">
</head>
     <body>
        <h1>Search Function</h1>
	<legend>Google Advanced Search</legend>
	<form action="https://www.google.com/search/" method="GET">
		<fieldset>
		<label for="searchbox">Search String</label>
		<input type="text" name="q" id="searchbox" placeholder="Ease Your Curiosity Here">
		<input type="checkbox" name="show source" id="checkbox" checked>
		<label for="checkbox">Links Open in a New Tab</label>
		<input type="submit" value="Done">
		<!--<textarea id="docurl" name"doc">Put Your Question Here</textarea>
		-->
	</form>
</fieldset>
    </body>
</html>
