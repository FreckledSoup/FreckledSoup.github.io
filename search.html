<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="css/main.css">
</head>
     <body>
        <h1>Search Function</h1>
	<legend>Google Advanced Search</legend>
	<form action="https://www.google.com/search" method="GET" target="_blank">
		<fieldset>
		<div>
			<label for="searchbox">Search String</label>
			<input type="text" name="q" id="searchbox" placeholder="Ease Your Curiosity Here" size="100">
		</div>
		<div>
			<label for="site">Select a Site</label>
			<select name="as_sitesearch">
			<option value="">--All Websites--</option>
			<option value="unco.edu">Unviersity of Northern Colorado</option>
			<option value="instructure.com">Canvas</option>
		        <option vakue="w3schools.com">W3Schools</option>
		</div>
		<div>
                	<input type="checkbox" id="checkwindow" name="newwindow" value="1">
			<label for="checkwindow">Open Links in New Window</label>
				
		</div>
		</select>	
		<input type="submit" value="Done">
		<!--<textarea id="docurl" name"doc">Put Your Question Here</textarea>
		-->
	</form>
</fieldset>
    </body>
</html>
